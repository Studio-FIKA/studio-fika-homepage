# Personnel introductions

[johannaIntro]
    other = "Johanna on erikoistunut pitkien ja extrapitkien hiusten vaalennus- ja raidoitustekniikoihin. Hänen käsissään saat upean näyttävän värin ja hyvin hoidetut ja leikatut hiukset. Johanna suosittelee työssään jokaiselle värjäysasiakkaalle Olaplexia, jotta hiukset pysyisivät terveenä myös värikäsittelyn jälkeen."

[miraIntro]
    other = "Miralta luonnistuu erityisesti niin pitkän hiuksen raidat kuin moniväritkin erilaisin tekniikoin. Mira on aina iloinen ja helposti lähestyttävä asiakaspalvelija. Hän pitää kehitystä tärkeänä urallaan ja kouluttautuu mielellään."

[miiaIntro]
    other = "Miian käsissä onnistuu niin monivärit, ihanat ruskeat kuin vaaleat raitatyötkin. Miia on rauhallinen ja tarkka työssään. Miia on myös kiinnostunut alamme tuotteista ja osaakin suositella juuri sinulle oikeat kotihoitotuotteet!"

[johannaKIntro]
    other = "Johanna on iloinen ja auttavainen meikkaaja, jonka penkissä jokainen tuntee itsensä kauniiksi. Vahva pohjoisen murre puheessa saa jokaiselle hymyn huulille. Johanna on työskennellyt oopperoissa, teattereissa, tv-tuotannoissa sekä erilaisissa kuvauksissa ja tehnyt yksityisasiakkaille heidän tarpeidensa mukaan meikkauksia. Ajanvarauksen voit tehdä joko <a href=\"mailto:info@studiofika.fi\">sähköpostitse</a> tai jättämällä soittopyynnön."

[lottaIntro]
    other = "Kauneudenhoitoalan ammattilainen Lotta hyppää Fikan jengiin syyskuussa! Jo 11 vuotta alalla ollut superkonkari Lotta rakastaa tehdä kasvohoitoja sekä ripsienpidennyksiä! Häneltä luonnistuu niin klassiset-, hybridi- sekä volyymiripset. Lisäksi hän tekee ripsien ja kulmien kestovärjäyksiä. Lotalta on myös mahdollisuus ostaa ripsienpidennyksien puhdistukseen tarkoitettuja pesutuotteita sekä ihonpuhdistustuotteita!"

[iisaIntro]
    other = "Porukan tuoreimman jäsenen, Iisan penkkiin kannattaa suunnata kun kaipailee ideoita lyhyempään hiusmalliin. Iisalta hoituu niin trendikkään parturoinnit kuin partakäsittelytkin. Tämän lisäksi Iisa taitaa väriloistokkaat erikoisvärjäykset!"

