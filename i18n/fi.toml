# Personnel introductions

[johannaIntro]
    other = "Johanna on erikoistunut pitkien ja extrapitkien hiusten vaalennus- ja raidoitustekniikoihin. Hänen käsissään saat upean näyttävän värin ja hyvin hoidetut ja leikatut hiukset. Johanna suosittelee työssään jokaiselle värjäysasiakkaalle Olaplexia, jotta hiukset pysyisivät terveenä myös värikäsittelyn jälkeen."

[miraIntro]
    other = "Miralta luonnistuu erityisesti niin pitkän hiuksen raidat kuin moniväritkin erilaisin tekniikoin. Mira on aina iloinen ja helposti lähestyttävä asiakaspalvelija. Hän pitää kehitystä tärkeänä urallaan ja kouluttautuu mielellään."

[miiaIntro]
    other = "Miian käsissä onnistuu niin monivärit, ihanat ruskeat kuin vaaleat raitatyötkin. Miia on rauhallinen ja tarkka työssään. Miia on myös kiinnostunut alamme tuotteista ja osaakin suositella juuri sinulle oikeat kotihoitotuotteet!"

