[build]
    publish = "public/"
    command = "hugo --gc --minify"

[build.environment]
    HUGO_VERSION = "v0.92.0"

[[redirects]]
    from = "/*"
    to = "/404/"
    status = 404

[[headers]]
    for = "*.js"
    [headers.values]
        cache-control = '''
        public,
        max-age=15552000'''
[[headers]]
    for = "*.css"
    [headers.values]
        cache-control = '''
        public,
        max-age=15552000'''
[[headers]]
    for = "*.webp"
    [headers.values]
        cache-control = '''
        public,
        max-age=15552000'''
[[headers]]
    for = "*.ttf"
    [headers.values]
        cache-control = '''
        public,
        max-age=15552000'''
