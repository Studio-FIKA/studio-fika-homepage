{{ $css := resources.Get "scss/index.scss" | css.Sass (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) | css.PostCSS | resources.Fingerprint }}

<link
    rel="stylesheet"
    type="text/css"
    href="{{- $css.RelPermalink -}}"
    integrity="{{- $css.Data.Integrity -}}"
/>
